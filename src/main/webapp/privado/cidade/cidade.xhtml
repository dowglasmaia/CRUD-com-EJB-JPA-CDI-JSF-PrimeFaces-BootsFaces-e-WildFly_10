<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">	
	
		<h:form id="frmCidade">
			<h:panelGroup rendered="#{controleCidade.editando}"> <!-- Carrega o Formulario se o Modo Editar for True -->
				<!-- Deixando o Formulario Responsivel -->
				<div class="ui-fluid">
					<p:messages/>
					<p:panelGrid columns="2"
								 columnClasses="ui-grid-col-2, ui-grid-col-13"
								 layout="grid" styleClass="ui-panelgrid-blak">
					<f:facet name="header">
						<p:outputLabel value="Edição de Cidades"/>
					</f:facet>
					<f:facet name="footer">
						<div align="center">
							<p:commandButton value="Salvar" icon="ui-icon-disk"
											 actionListener="#{controleCidade.salvar}"
											 update="frmCidade :frmListagem"
											 process="@form"/>						
						</div>					
					</f:facet>
					
					<p:outputLabel value="ID"/>
					<p:inputText value="#{controleCidade.objeto.id}" size="5" readonly="true"/>
					
					<p:outputLabel value="Cidade" for="txtCidade"/>
					<p:inputText value="#{controleCidade.objeto.nome}" size="50" maxlength="50" id="txtCidade" placeholder="Obrigatório"/>
					
					<p:outputLabel value="Estado" for="selecEstado"/>
					<p:selectOneMenu id="selecEstado" value="#{controleCidade.objeto.estado}">
						<f:converter converterId="converterEstado"/>
						<f:selectItem noSelectionOption="true" itemLabel="Selecione um Estado"/>
						<f:selectItems value="#{controleCidade.daoEstado.listaObjetos}" var="uf" itemLabel="#{uf.nome}" itemValue="#{uf}"/>					
					</p:selectOneMenu>					
					</p:panelGrid>				
				</div>				
			</h:panelGroup>
		</h:form>
</html>
