<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><h:outputText value="PDV Maia" /></title>
</h:head>

<h:body>
	<h:inputHidden value="#{categoriaBean.categoria.id}" />
	<p:growl id="msg" />
	<h:form id="frmCadastro">
		<p:fieldset legend="Cadastro de Categorias" style="width: 600px">
			<h:panelGrid columns="2">
				<h:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" size="50"
					value="#{categoriaBean.categoria.nome}" required="true"
					requiredMessage="Informe o nome da Categoria" />

			</h:panelGrid>

			<p:commandButton action="#{categoriaBean.save}" value="Salvar"
				update="msg" />

		</p:fieldset>


	</h:form>


</h:body>
</html>
